<script>
function topnavbg(){
	if($(document).width() > 768){
	    var scrollPos = $(document).scrollTop();
	    if(scrollPos > 10){
	    	$('.topnav').removeClass('checked');
	    }else{
	    	$('.topnav').addClass('checked');
	    }
	}
}
window.onscroll = topnavbg;
window.onresize = topnavbg;

function indexCt(){
	var itemH = $('.productList .item:eq(1)').height();
	var pageH = $('.frameTb .tb1').height();
	console.log(pageH/itemH);
	if(pageH/itemH > 2){
		$('#moreWork').show();
		$('#showmore').hide();
	}
}
window.onload = indexCt;
window.onresize = indexCt;
$(function(){
	$('#showmore').on('click',function(){
		$('#moreWork').fadeIn(300);
		$(this).hide();
		var distance = $(window).scrollTop();
        $("html").animate({scrollTop:distance + 300},300);//IE,FF
        $("body").animate({scrollTop:distance + 300},300);//Webkit
	});
});
</script>
