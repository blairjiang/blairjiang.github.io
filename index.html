<script>
function topnavbg(){
	if($(document).width() > 768){
	    var scrollPos = $(document).scrollTop();
	    if(scrollPos > 50){
	    	$('.topnav').removeClass('checked');
	    }else{
	    	$('.topnav').addClass('checked');
	    }
	}
}
window.onscroll = topnavbg;
window.onresize = topnavbg;
</script>
